<!DOCTYPE html>
<html>
<head>
    <title>iCharts - POC (WebileApps)</title>
    <script type="text/javascript" src="/javascripts/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/javascripts/d3.min.js"></script>
    <script type="text/javascript" src="/javascripts/csvToArray.v2.1.min.js"></script>

    <style type="text/css">

        svg {
            width: 640px;
            height: 380px;
            border: solid 1px #ccc;
            font: 10px sans-serif;
            shape-rendering: crispEdges;
        }
        div#static {
            width: 640px;
            margin-bottom: 10px;;
        }
        .left_part {
            float: left;
        }
        .right_part {
            float: right;
        }
        .clr {
            clear: both;
        }
        #chart_title {
            font-size: 30px;
            font-weight: bold;
        }
        #chart_logo img{
            width: 125px;
        }
        #chart_title p {
            margin: 0px;
        }
        #chart_title p b {
            font-size: 24px;
        }

    </style>
</head>
<body>
<div id="static">
    <div class="left_part" id="chart_title">
        
    </div>
    <div class="right_part" id="chart_logo">
        <img src="/images/dell_computer.png"/>
    </div>
    <div class="clr">
    </div>
</div>
<script type="text/javascript" src="/javascripts/stacked_bar.js"></script>
</body>
</html>
